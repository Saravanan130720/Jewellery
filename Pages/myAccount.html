<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>My Account - Jewelry Shop</title>
</head>
<style>
    body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.header {
    background-color: #d4af37;
    color: white;
    text-align: center;
    padding: 20px 0;
}

.account-container {
    max-width: 800px;
    margin: 40px auto;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.profile-section {
    text-align: center;
    margin-bottom: 20px;
}

.profile-img {
    width: 120px;
    border-radius: 50%;
    border: 3px solid #d4af37;
}

.account-details,
.order-history {
    margin: 20px 0;
}

.actions {
    text-align: center;
    margin-top: 20px;
}

.edit-btn, .logout-btn {
    background-color: #d4af37;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.edit-btn:hover, .logout-btn:hover {
    background-color: #b9962c;
}

ul {
    list-style-type: none;
    padding: 0;
}
</style>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const editButton = document.querySelector(".edit-btn");
    const logoutButton = document.querySelector(".logout-btn");

    editButton.addEventListener("click", () => {
        alert("Edit Profile functionality coming soon!");
    });

    logoutButton.addEventListener("click", () => {
        alert("Logged out successfully!");
        // Redirect to homepage (example)
        window.location.href = "index.html";
    });
});
</script>
<body>
    <header class="header">
        <h1>My Account</h1>
    </header>
    <div class="account-container">
        <div class="profile-section">
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            <h2>Welcome, Saravanan</h2>
        </div>
        <div class="account-details">
            <h3>Account Information</h3>
            <p><strong>Email:</strong> saravanan@example.com</p>
            <p><strong>Phone:</strong> +91 9876543210</p>
            <p><strong>Address:</strong> No.12, XYZ Street, Bengaluru, India</p>
        </div>
        <div class="order-history">
            <h3>Order History</h3>
            <ul>
                <li>Order #1234 - Gold Necklace - ₹25,000 - Delivered</li>
                <li>Order #1235 - Diamond Ring - ₹45,000 - Processing</li>
            </ul>
        </div>
        <div class="actions">
            <button class="edit-btn">Edit Profile</button>
            <button class="logout-btn">Logout</button>
        </div>
    </div>
</body>
</html>
